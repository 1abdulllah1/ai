<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Biodata Form</title>
	<link rel="stylesheet" href="(link unavailable)">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header">Biodata Form</div>
					<div class="card-body">
						<form>
							<div class="form-group">
								<label for="name">Name:</label>
								<input type="text" id="name" class="form-control">
							</div>
							<div class="form-group">
								<label for="surname">Surname:</label>
								<input type="text" id="surname" class="form-control">
							</div>
							<div class="form-group">
								<label for="age">Age:</label>
								<input type="number" id="age" class="form-control">
							</div>
							<div class="form-group">
								<label for="day_of_birth">Day of Birth:</label>
								<input type="number" id="day_of_birth" class="form-control">
							</div>
							<div class="form-group">
								<label for="month_of_birth">Month of Birth:</label>
								<select id="month_of_birth" class="form-control">
									<option value="">Select Month</option>
									<option value="January">January</option>
									<option value="February">February</option>
									<option value="March">March</option>
									<option value="April">April</option>
									<option value="May">May</option>
									<option value="June">June</option>
									<option value="July">July</option>
									<option value="August">August</option>
									<option value="September">September</option>
									<option value="October">October</option>
									<option value="November">November</option>
									<option value="December">December</option>
								</select>
							</div>
							<div class="form-group">
								<label for="year_of_birth">Year of Birth:</label>
								<input type="number" id="year_of_birth" class="form-control">
							</div>
							<button class="btn btn-primary">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="(link unavailable)"></script>
	<script src="(link unavailable)"></script>
	<script src="(link unavailable)"></script>
</body>
</html>
